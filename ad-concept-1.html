<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Concept #1 – TimeClockPro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="ad-page">
    <main>
        <section class="ad-hero">
            <div class="container ad-container">
                <div class="ad-phone">
                    <div class="ad-phone-frame">
                        <img class="ad-phone-image" src="clock-tab-placeholder.svg" alt="TimeClockPro clocked in screen with live timer and clock out controls." />
                    </div>
                </div>

                <div class="ad-copy">
                    <p class="ad-kicker">Simple, Accurate Time Tracking</p>
                    <h1>Track Your Hours — The Right Way</h1>
                    <p class="ad-subtext">Simple clock-in, auto meal breaks, and accurate overtime rules.</p>

                    <div class="ad-badges">
                        <span class="ad-badge">&check; No login required</span>
                        <span class="ad-badge">&check; Local-first</span>
                        <span class="ad-badge">&check; Built for hourly workers</span>
                    </div>

                    <div class="ad-cta">
                        <a class="ad-button" href="#">Get TimeClockPro</a>
                        <span class="ad-caption">Coming soon to iOS</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
